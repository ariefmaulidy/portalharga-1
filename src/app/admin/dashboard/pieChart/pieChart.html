<div class="row pie-charts">

  <ba-card *ngFor="let item of dataku" class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-xs-12">

    <div class="pie-chart-item">
      <div class="chart" [attr.data-rel]="color" data-percent="{{item.persentase}}<">
        <span class="percent"></span>
      </div>
      <div class="description">
        <div>{{item.id}}</div>
        <div class="description-stats">{{item.jumlah}}<</div>
      </div>
      <i class="chart-icon i-person"></i>
    </div>

  </ba-card>
</div>
