<div class="widgets">

  <div class="row">
	   <div class="row" style="margin-bottom: 10px;">
	    <div class="col-sm-12 col-xs-12 col-lg-12 col-md-12">
        <div class="btn-group flex-dropdown" dropdown>
          <button type="button" class="btn btn-primary">{{dropdown}}</button>
          <button type="button" class="btn btn-primary" dropdownToggle addToggleClass="true">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu" dropdownMenu>
            <li *ngFor="let item of user" class="dropdown-item"><a (click)="setRole(item.id)">{{item.text}}</a></li>
          </ul>
        </div>
	      <div class="btn-group flex-dropdown pull-right" dropdown>
	      	<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#tambah">Tambah Pengguna</button> -->
	      </div>
	    </div>
	  </div>
      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table>
  </div>

</div>

<div id="tambah" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Tambah Komoditas</h4>
      </div>
      <form>
      <div class="modal-body">
		  <div class="form-group">
		    <label for="name">Nama Komoditas</label>
		    <input type="text" class="form-control" id="name">
		  </div>
		  <div class="form-group">
		    <label for="satuan">Satuan Komoditas</label>
		    <input type="text" class="form-control" id="satuan">
		  </div>
		  <div class="form-group">
		    <label for="harga">Harga rata-rata saat ini</label>
		    <input type="number" min="0" class="form-control" id="harga">
		  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>
