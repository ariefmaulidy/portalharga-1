  <div class="row" style="width: 100">
    <div class="col-sm-12 col-md-5 col-lg-3" style="padding: 50px">
      <div class="row">
          <img src="assets/img/digitalTani_logo_rectangle_700x250.png" width="100%" alt="">
          <p align="center" style="color: #83935b">Pemerintah & Admin </p>
          <hr>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

        <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
          <label class=" control-label">Username</label>
          <input [formControl]="username" class="form-control" placeholder="Username">
        </div>

        <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
          <label class=" control-label">Password</label>
          <input [formControl]="password" type="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group row">
            <button [disabled]="!form.valid" type="submit" class="btn btn-success btn-block btn-raised btn-lg"><i class="fa fa-spinner fa-spin" [hidden]="!progress" aria-hidden="true"></i> Sign in</button>
        </div>

        <hr>
        <p align="center"> Portal Harga Â© 2017<br>Laboratorium SEIS ILKOM IPB</p>
      </form>
    </div>
    <div class="col-md-7 col-lg-9 hidden-sm" style="background-color: #aee06d; height: 100vh;">
      
    </div>
  </div>
